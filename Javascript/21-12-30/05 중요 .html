<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>중요한거래</title>
      
      <script>
         window.onload = () => {

            var If = document.getElementById("loginForm");

            If.onsubmit = () => {

               if(document.getElementById("id").value == "") {
                  alert("유저 아이디 없음");
                  return false;
               } else if(document.getElementById("pw").value == "") {
                  alert("패스워드 없음");
                  return false;
               } else {
                  alert("로그인 OK");
                  return true;
               }
            };

         }  //하단에 input type에 submit 들어가면 이런식으로 처리
         
      </script>
      
      <style>

      </style>
   </head>
   
   <body>
   
   

      <form id="loginForm" action="http://www.daum.net">
         user id : <input id="id" name="id" type="text"><br>
         user pw : <input id="pw" name="pw" type="password"><br>
         <input id="sbmBtn" type="submit" value="제출">
         <input id="reset" type="reset" value="리셋">
      </form>



    </body>
</html>
