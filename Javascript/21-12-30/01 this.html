<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이벤트객체 this</title>
    <script>
        // this -> 이벤트가 발생한 객체
        window.onload = function() {
            function addHandler(){
               console.log("click!!");
               console.log("this : " + this);
               
               this.style.backgroundColor = "#0000ff";
               
            }; //this는 호출한 애 것이다.
            //자바의 this와 다르다
            //자바의 this는 클래스거다
            //this 자리에 objD가 와야 색깔이 변한다.
            //this는 호출한 녀석을 지칭하는 대명사
            //this는 호출한 놈 것

         
            var objD = document.getElementById("objDiv");
            objD.addEventListener("click", addHandler, false);
         
            var objP = document.getElementById("objPar");
            objP.addEventListener("click", addHandler, false);
         };
         
      </script>
      
      <style>
         #objDiv {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f00;
            color: #fff;
            font-weight: bolder;
         }
         
         #objPar {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #0f0;
            color: #fff;
            font-weight: bolder;
         }
      </style>

</head>
<body>
    <div id="objDiv">Object Division</div>
    <p id="objPar">Object Paragraph</p>
 

</body>
</html>
