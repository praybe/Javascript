<!DOCTYPE html>
<html>

    <head>
        <title>표준 모델</title>


        <style>
            #cEventAdd {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #f00;
            color: #fff;
            font-weight: bolder;
         }
         
         #cEventRem {
            width: 200px; height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 1.2em;
            background-color: #0f0;
            color: #fff;
            font-weight: bolder;
         }

        </style>

            
    <script>

        window.onload = () =>{

            function addHandler(){
                console.log("Click !!")
            }

            function removeHandler(){
                console.log("event remove")
            }

            let ceA = document.querySelector("#cEventAdd");
            ceA.addEventListener("click", addHandler); 
            //함수 안에 함수를 인자로 넣는 것: 콜백함수
            //콜백함수는 () 이거 넣으면 안되고 그냥 4바이트만 넘겨줘야함
            // addHandler() 이런식으로 넣으면 그냥 함수 실행임. 

     

           let ceR = document.querySelector("#cEventRem");
           ceR.addEventListener("click", removeHandler); 
        
        };



    </script>


    </head>
    <body>
        <div id = "cEventAdd"> Click event</div>
        <div id = "cEventRem"> Click event</div>
        
    </body>


</html>
