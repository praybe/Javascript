<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    <script>

        /*
            할당연산자
        */ 
        //오른쪽의 값을 왼쪽에 할당(대입)한다.
        var varTemp1 = 100;
        var varTemp2 = 200;
        var varTemp3 = varTemp1 + varTemp2;
        console.log("varTemp3 : " + varTemp3);
        //300

        varTemp2 = 1000;
        varTemp3 = varTemp1 + varTemp2;
        console.log("varTemp3 : " + varTemp3);
        //1100


        /*
            사칙연산자 및 나머지 연산자
        */ 
        var varFirstNum = 10;
        var varSecondNum = 4;
        var varResult = 0;

        //덧셈
        varResult = varFirstNum + varSecondNum;
        console.log("varResult : " + varResult);

        //뺼셈
        varResult = varFirstNum - varSecondNum;
        console.log("varResult : " + varResult);

        // 곱셈
        varResult = varFirstNum * varSecondNum;
        console.log("varResult : " + varResult);

        // 나눗셈
        varResult = varFirstNum / varSecondNum;
        console.log("varResult : " + varResult);

        // 나머지
        varResult = varFirstNum % varSecondNum;
        console.log("varResult : " + varResult);



        /*
            자동 증감 연산자
        */ 
        var varIncrease = 10;
        var varDecrease = 10;

        varIncrease = ++varIncrease;
        varDecrease = ++varDecrease;

        console.log("varIncrease : " + varIncrease);
        console.log("varDecrease : " + varDecrease);

        varIncrease = varIncrease++;
        varDecrease = varDecrease--;

        console.log("varIncrease : " + varIncrease);
        console.log("varDecrease : " + varDecrease);


        /*
            비교 연산자
        */ 
        var varNum = 10;
        console.log(varNum > 11);
        console.log(varNum < 11);
        console.log(varNum >= 11);
        console.log(varNum <= 11);
        console.log(varNum == 11);
        console.log(varNum != 11);


       
        /*
            논리 연산자
        */
        var varLogic1 = true;
        var varLogic2 = false;
        console.log(varLogic1 && varLogic2); //참 && 거짓 => 거짓 
        console.log(varLogic1 || varLogic2); //참 || 거짓 => 참 

        var varLogic1 = true;
        var varLogic2 = true;
        console.log(varLogic1 && varLogic2); //참 && 참 => 참 
        console.log(varLogic1 || varLogic2); //참 || 참 => 참 
        
        var varLogic1 = false;
        var varLogic2 = false;
        console.log(varLogic1 && varLogic2); //거짓 && 거짓 => 거짓 
        console.log(varLogic1 || varLogic2); //거짓 || 거짓 => 거짓
        
        
        /*
            부정 연산자
        */
        var varTrue = true;
        console.log("varTrue : " + varTrue);    // true
        console.log("!varTrue : " + !varTrue);  // false



        /*
            복합대입 연산자
        */
       var varComplex = 100;
       varComplex += 3; 
       console.log("varComplex : " + varComplex);

       varComplex -= 3;
       console.log("varComplex : " + varComplex);

       varComplex *= 3;
       console.log("varComplex : " + varComplex);

       varComplex /= 3;
       console.log("varComplex : " + varComplex);
  
       varComplex %= 3;
       console.log("varComplex : " + varComplex);





        /*
        디버깅 하는 방법:
            1. 웹브라우저 
            2. f12
            3. 디버깅 하고픈 위치 클릭 후 새로고침
            4. f10 눌러서 디버깅
        */


    </script>
</head>
<body>
    
</body>
</html>
