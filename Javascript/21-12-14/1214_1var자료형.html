<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
    /*
    undefined : 선언만 하고 초기화(할당)하지 않은 변수
    자료형 : 문자, 숫자, 불린, 함수, 객체, undefined (6개)

    */
        var varStr = "ABCDEF";
        console.log("varStr : " + varStr);

        var varNum = 123456;
        console.log("varNum : " + varNum);    

        var varBoo = false;
        console.log("varBoo : " + varBoo);


    //함수자체도 하나의 데이터타입
    //그래서 함수 자체를 변수에 할당할 수 있다.
    //중괄호가 객체
        var varFun = function fun(){}; 
        console.log("varFun : " + varFun);

        var varObj = {};
        console.log("varObj : " + varObj);

        var varUnd = undefined;
        console.log("varUnd : " + varUnd);

    //varStr, varNum 등등 자체가 참조형이라     


    var varFun = function fun(){
        var a = a +1;
        return a ;
    }; 
        console.log("varFun : " + varFun);


    //var의 업그레이드 버전이 let
    // let을 쓰도로오옥! 변수선언을 var라고 배웠지만 let으로 쓰세요
    // 왜냐? let이 훨씬 더 좋은거니까 

    </script>

</head>
<body>
    
</body>
</html>
