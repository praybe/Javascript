<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script>

            function Grade(kor, eng, math) {
                this.kor=kor;
                this.eng=eng;
                this.math=math;
                this.total=function(){
                    return this.kor+this.eng+this.math;
                }
                this.avg=function(){
                    return (this.kor+this.eng+this.math)/3.0;
                };
            }
            var grade = new Grade(50,60,70);
            console.log("합계: " + grade.total());
            console.log("평균 : " + grade.avg());



          

        </script>
    </head>

</html>
