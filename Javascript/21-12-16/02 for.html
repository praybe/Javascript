    <title>if, if else, switch</title>
    <script>

    /*
        for문    
    */

   // 0 ~ 9
    for(var i = 0; i < 10; i++){
        console.log("i : " + i);
        document.writeln("i : " + i + "<br/>");
    }


    var varArr = [1, 2, 3, 4, 5];

    for(var i in varArr){
        console.log(i + "<br/>")
        console.log("varArr[" + i + "] : " + varArr[i]) //자바와 다른 점: index로 넘어 옴
    }

    //자바와 똑같다면서..?






    </script>
