<!DOCTYPE html>
<html lang="en">
    <head>
        <title>jQuery</title>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <script>

            $(document).ready(() => {
                $("p").css("width", "500px")
                $("p").css("height", "300px")
                $("p").css("border", "1px solid orange");

            });

            $(document).ready(() => {

                $("p").css("color", "red");

            });

            //document.ready는 1억번을 써도 다 돌아간다.
            // JavaScript: window.onload
            // jQuery: $(document).ready()
        </script>

    </head>
    <body>
        <p>Hello jQuery</p>

    </body>
</html>
