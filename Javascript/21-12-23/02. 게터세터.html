<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

            /*
                gett, setter 함수
            */

            function BMICalculator(){
                var height = 0;
                var weight = 0;

                this.bmi = function(){
                    return (this.weight / (this.height * this.height)).toFixed(2);
                    //Number.prototype.toFixed();
                };

                this.getHeight = function(){
                    return this.height;
                };

                this.setHeight = function(height){
                    if(!isNaN(height)){

                        this.height = height;
                    } else{
                        console.log("height is NaN(Not a Number) !");
                    };
                };

                this.getWeight = function(){
                    return this.weight;
                };

                this.setWeight = function(weight){
                    if(!isNaN(weight)){
                        this.weight = weight;
                    } else {
                        console.log("weight is NaN(Not a Number) !");
                    };
                };
            }

            var myBMI = new BMICalculator();
            myBMI.setHeight(1.9);
            myBMI.setWeight(90);
            console.log("myBMI.bmi : " + myBMI.bmi());

            console.log("myBMI.height : " + myBMI.getHeight(1.9));
            console.log("myBMI.weight : " + myBMI.getWeight(90));

            
    </script>
</head>
