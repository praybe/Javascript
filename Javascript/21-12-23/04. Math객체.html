<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*
            Math 객체
        */

        var num1 = 123.456;
        var num2 = -123.456;
        var num3 = 3;

        console.log("Math.PI", Math.PI);
        console.log("Math.abs()", Math.abs(num2))       //절대값
        console.log("Math.max()", Math.max(num1, num2));
        console.log("Math.min()", Math.min(num1, num2));
        console.log("Math.pow()", Math.pow(num3, 3));
        console.log("Math.random()", Math.random());
        console.log("Math.ceil()", Math.ceil(num1));    //올림
        console.log("Math.floor()", Math.floor(num1));  //버림
        console.log("Math.round()", Math.round(num1));  //반올림
        console.log("Math.sqrt()", Math.sqrt(3));       //루트씌운거


    </script>
</head>

</body>
</html>
