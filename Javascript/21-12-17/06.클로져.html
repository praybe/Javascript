<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>
            탑만들기
        </title>
    </head>
    <script>

    /*
		클로저(closure)
        : free variable(자유변수)에 의해서 함수가 닫혀(closed)있다.
	*/


	function funName(x){

        var varName = ":: 요청한 " + x + "에 대한 구구단::";


		return function(){ 

            console.log(varName);


			for(let i =1; i<10; i++){
			console.log(x + "*"+ i + "=" + (x*i));
			}
		};
	}



    /*
		지역변수에 접근할 수 없다. (에러발생)
        console.log("varName : " + varName);
	*/

    console.log("varName : " + varName);

    var returnFun =funName(5);
	returnFun();


    </script>
    <body></body>
</html>
