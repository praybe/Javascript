<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>아규먼트 arguments</title>
    <script>

        /*
			arguments
		*/
		var varArr;
			
		function funName() {
			//arguments = [1,2,3,4,5,6,7];을 만들어 놓음
			return arguments;
		}
			
		varArr = funName(1, 2, 3, 4, 5, 6, 7); //매개변수로 받은 값들을 배열로 써먹음



		console.log("varArr : " + varArr);
		console.log("varArr.length : " + varArr.length);
			

		for(var i in varArr) {
			console.log("varArr[" + i + "] :" + varArr[i]);
		}
			
		console.log("---------------------------------------");
			
		varArr = funName("A", "B", "C", "D");

        
		console.log("varArr : " + varArr);
		console.log("varArr.length : " + varArr.length);
			
		for(var i in varArr) {
			console.log("varArr[" + i + "] :" + varArr[i]);
		}



    </script>
</head>

</body>
</html>
